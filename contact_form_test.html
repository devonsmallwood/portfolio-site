<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Form Test</title>
        <link rel="stylesheet" href="./Styles/Main.css">
    </head>
    <body>
        <section id="contact-form" class="form-hide">
            <div id="cf-container" class="container">
                <form action="https://formspree.io/f/mdoybjza" method="POST" id="my-form">
                    <h1 class="title">email</h1>
                    <div class="form-group">
                        <label for="first-name">first name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div class="form-group">
                        <label for="last-name">last name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button id="email-send-btn" class="btn-link" type="submit">send</button>
                </form>
            </div>
            <div id="status"></div>
        </section>
        <script src="./JavaScript/main.js"></script>
    </body>
</html>
