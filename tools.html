<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tools | Devon Smallwood</title>
        <link rel="icon" href="./Images/tools_icon.png">
        <link href="./Styles/Main.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body class="scroll-enable">
        <div id="backbar"></div>
        <div id="progressbar"></div>
        <script>
            $(window).scroll(function() {
                var scroll = $(window).scrollTop(), 
                dh = $(document).height(),
                wh = $(window).height();
                scrollPercent = (scroll / (dh - wh)) * 100;
                $('#progressbar').css('width', scrollPercent + '%');
            })
        </script>
        <a href="javascript:void(0)" id="arrow" title="SHOW / HIDE MENU" class="arrow-inactive"><img src="./Images/arrow_icon.png"></a>
        <script>$("#arrow").click(function() {
            $("#arrow").toggleClass('arrow-active arrow-inactive');
            $("#navbar").toggleClass('navbar-active navbar-inactive');
            $("#hidenavzone").toggleClass('hidenavzone-active hidenavzone-inactive');
            $("#hidenavzonehider").toggleClass('hidenavzone-shown hidenavzone-hidden');
            $("body").toggleClass('scroll-enable scroll-disable');
            document.getElementById("arrow").blur();
            if($("#navbar").hasClass('navbar-active')) {
                $('#games-link').attr( 'tabIndex', 0 );
                $('#media-link').attr( 'tabIndex', 0 );
            }
            else {
                $('#games-link').attr( 'tabIndex', -1 );
                $('#media-link').attr( 'tabIndex', -1 );
            }
        });</script>
        <a href="index.html" id="home-icon" title="HOME"><img src="./Images/home_icon.png"></a>
        <a href="#" id="toparrow" title="BACK TO TOP"><img src="./Images/arrow_icon.png"></a>
        <script>$(window).scroll(function() {
            if($(this).scrollTop() > 0) {
                $('#toparrow').fadeIn();
            }
            else {
                $('#toparrow').fadeOut();
            }
        });
        </script>
        <script>$("#toparrow").click(function() {
            document.getElementById("toparrow").blur();
        });</script>
        <nav id="navbar" class="navbar-inactive">
            <ul id="navbar-nav">
                <li class="nav-item"><a id="games-link" href="games.html" tabindex="0" class="nav-link" title="GAMES"><img src="./Images/games_icon.png"></a></li>
                <li class="nav-item"><a id="media-link" href="media.html" tabindex="0" class="nav-link" title="MEDIA"><img src="./Images/media_icon.png"></a></li>
                <li class="nav-item"><a class="nav-link" title="TOOLS"><img src="./Images/tools_icon.png"></a></li>
            </ul>
        </nav>
        
        <div id="wholepage">
            <div id="textzone">
                <h1 id="page-title">TOOLS</h1>

                <div id="mainpage">
                    
                </div>
            </div>
        </div>
        <div id="hidenavzonehider" class="hidenavzone-hidden">
            <div id="hidenavzone" class="hidenavzone-inactive">
            </div>
        </div>

        <script>
            $('#hidenavzone').click(function(event) {
                if ($('#navbar').hasClass('navbar-active')) {
                    $('#arrow').click();
                }
            });
        </script>
    </body>
</html>
